  <style>
     /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d; /* Dark background */
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      overflow-x: hidden;
      animation: background-fade-in 3s ease-in-out forwards;
    }

    @keyframes background-fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pixel_horizon6.png');
      background-size: cover;
      background-position: center;
      opacity: 0.2; /* Slightly darker transparency */
      z-index: -1;
      animation: background-fade-in 3s ease-in-out forwards;
    } 

    /* Floating Header Bar */
    header {
      position: fixed;
      top: -100px; /* Start off-screen */
      width: 100%;
      background: rgba(13, 13, 13, 0.95); /* Slightly transparent dark background */
      box-shadow: 0px 4px 8px rgba(0, 255, 255, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      border-bottom: 2px solid #ff00ff; /* Neon pink border */
      animation: header-slide-in 2s ease-out forwards;
    }

    @keyframes header-slide-in {
      0% {
        top: -100px; /* Start off-screen */
      }
      100% {
        top: 0; /* End at the top of the screen */
      }
    }

    header h1 {
      color: #00ffff; /* Neon cyan */
      font-size: 2rem;
      position: relative;
      text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff, 0 0 16px #00ffff;
      animation: glitch 2s infinite;
    }

    header h1::before,
    header h1::after {
      content: 'WPE Journal';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #ff00ff; /* Neon pink glitch overlay */
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      animation: glitch-lines 2s infinite ease-in-out;
    }

    header h1::after {
      color: #00ffff; /* Cyan glitch overlay */
      animation: glitch-lines 2s infinite ease-in-out reverse;
    }

    @keyframes glitch {
      0% {
        text-shadow: 1px 1px #ff00ff, -1px -1px #00ffff;
      }
      50% {
        text-shadow: -1px -1px #ff00ff, 1px 1px #00ffff;
      }
      100% {
        text-shadow: 1px -1px #ff00ff, -1px 1px #00ffff;
      }
    }

    @keyframes glitch-lines {
      0% {
        clip: rect(0, 900px, 0, 0);
      }
      10% {
        clip: rect(15px, 900px, 30px, 0);
      }
      20% {
        clip: rect(20px, 900px, 10px, 0);
      }
      30% {
        clip: rect(5px, 900px, 25px, 0);
      }
      40% {
        clip: rect(30px, 900px, 15px, 0);
      }
      50% {
        clip: rect(10px, 900px, 20px, 0);
      }
      60% {
        clip: rect(25px, 900px, 5px, 0);
      }
      70% {
        clip: rect(15px, 900px, 30px, 0);
      }
      80% {
        clip: rect(20px, 900px, 10px, 0);
      }
      90% {
        clip: rect(5px, 900px, 25px, 0);
      }
      100% {
        clip: rect(0, 900px, 0, 0);
      }
    }

<script>
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.pointerEvents = 'none'; 
    canvas.style.zIndex = '-1';

    const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const stars = [];
    for (let i = 0; i < 200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 1, 
            dx: Math.random() * 0.5 - 0.25,
            dy: Math.random() * 0.5 - 0.25,
            opacity: Math.random() * 0.1 + 0.1,  
        });
    }

    const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (const star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
            ctx.fill();
            star.x += star.dx;
            star.y += star.dy;

            if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                star.x = Math.random() * canvas.width;
                star.y = Math.random() * canvas.height;
                star.dx = Math.random() * 0.5 - 0.25;
                star.dy = Math.random() * 0.5 - 0.25;
            }
        }

        requestAnimationFrame(animate);
    };
    animate();
